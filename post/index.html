<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Post</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
	<h2 class="heading">Имитация перехода с лендинга</h2>
	<form class="config">
		<h4 class="form__heading">Конфигурация запроса</h4>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="cardSelect">Карта</label>
						</div>
						<select class="form-control js-cards" id="cardSelect">
							<option value="master_card_mass">Master Card Mass</option>
							<option value="visa_alfatravel_premium_5">Visa Alfatravel Premium</option>
							<option value="visa_classic">Visa Classic</option>
							<option value="master_card_world_bl">Master Card Beeline</option>
							<option value="visa_alfatravel_2">Visa Alfatravel 2</option>
							<option value="visa_classic_0_60">visa_classic_0_60</option>
							<option value="master_card_mass_0_60">master_card_mass_0_60</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="target">Открыть</label>
						</div>
						<select class="form-control targets js-targets" id="target">
							<option value="_self">В текущей вкладке</option>
							<option value="_blank">В новой вкладке</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<label class="input-group-text" for="redirect">Сервер</label>
						</div>
						<select class="form-control js-server" id="redirect">
							<option value="https://testjmb.alfabank.ru/cc-short/post">Сервер интеграции</option>
							<option value="https://testjmb.alfabank.ru/land/cc-short-test-co-alina/post">Сервер Алины</option>
							<option value="http://localhost:8080/post">Локальный сервер</option>
							<option value="https://anketa.alfabank.ru/cc-short/post">Продакшн</option>
						</select>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="input-group">
					<div class="input-group-prepend">
						<label class="input-group-text" for="queryParameters">UTM метки</label>
					</div>
					<input
						id="queryParameters"
						type="text"
						class="form-control js-query"
						placeholder="Введите query параметры"
						value="utm_medium=content"
					>
				</div>
			</div>
		</div>
	</form>

	<form
		class="form js-form"
		action=""
		method="POST"
		target=""
	>
		<h4 class="form__heading">Конфигурация полей формы</h4>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label class="form__label" for="lastName">Фамилия</label>
					<input
						class="form-control form__input js-form-input"
						id="lastName"
						type="text"
						name="lastName"
						value="Фамилия"
					/>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label class="form__label" for="firstName">Имя</label>
					<input
						class="form-control form__input js-form-input"
						id="firstName"
						type="text"
						name="firstName"
						value="Имя"
					/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label class="form__label" for="middleName">Отчество</label>
					<input
						class="form-control form__input js-form-input"
						id="middleName"
						type="text"
						name="middleName"
						value="Отчество"
					/>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label class="form__label" for="gender">Пол</label>
					<input
						class="form-control form__input js-form-input"
						id="gender"
						type="text"
						name="gender"
						value="М"
					/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label class="form__label" for="phone">Номер телефона</label>
					<input
						class="form-control form__input js-form-input"
						id="phone"
						type="text"
						name="phone"
						value="+79999999998"
					/>
				</div>
			</div>
			<div class="col-12 col-md-6">
				<div class="form-group">
					<label class="form__label" for="email">Email</label>
					<input
						class="form-control form__input js-form-input"
						id="email"
						type="text"
						name="email"
						value="test@test1.test"
					/>
				</div>
			</div>
		</div>
		<div class="form-check">
			<input type="checkbox" class="form-check-input js-form-input" id="sopdConfirmed" value="true" checked>
			<label class="form-check-label" for="sopdConfirmed">Пользовательское согласие</label>
		</div>
		<button type="submit" class="btn btn-primary btn-lg js-submit">Отправить</button>
	</form>
</div>


<script src="index.js"></script>
</body>
</html>
